<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Currency Trading App</title>
    </head>
    <body>
        <div class="container">
            <!-- Навигационная панель -->
            <header class="nav-bar">
                <!-- Лого банка -->
                <img
                    src="./img/New_Sovcombank_logo_(updated_version).svg"
                    alt="LOGO"
                    width="200px"
                    class="logo-img"
                />

                <!-- Поле поиска -->
                <div class="search-form-field">
                    <input
                        type="search"
                        class="search-field"
                        placeholder="    Поиск..."
                    />
                    <button type="submit" class="btn-search"></button>
                </div>

                <!-- Иконки аккаунта -->
                <div class="account-icons">
                    <img
                        src="./img/bell_1.svg"
                        alt="Уведомления"
                        width="42"
                        height="42"
                        class="icon-size"
                    />
                    <img
                        src="./img/email_1.svg"
                        alt="Почта"
                        width="42"
                        height="42"
                        class="icon-size"
                    />
                    <img
                        src="./img/Ellipse_9.svg"
                        alt="Плейсхолдер аккаунта"
                        width="42"
                        height="42"
                    />
                </div>
            </header>

            <!-- Основная часть -->
            <div class="main-window">
                <!-- Панель счета -->

                <!-- Мой счет -->
                <div class="superior-score-window">
                    <div class="score">
                        <!-- Счет -->
                        <div class="money">
                            <p class="p-money">Мой счет</p>
                            <h2 class="h2-money">
                                5 676 231 ₽
                                <p class="percent">+10,5%</p>
                            </h2>
                        </div>
                    </div>
                    <!-- Дашборд -->
                    <div class="statistics">
                        <div class="left-icons">
                            <div class="item-left-icon">
                                <img
                                    src="./img/dashboard_1.svg"
                                    alt="Дашборд"
                                    width="42"
                                    height="42"
                                    class="icon-size"
                                />
                                <p>Дашборд</p>
                            </div>
                        </div>
                        <div class="left-icons">
                            <div class="item-left-icon">
                                <img
                                    src="./img/line-chart_1.svg"
                                    alt="Аналитика"
                                    width="42"
                                    height="42"
                                    class="icon-size"
                                />
                                <p>Аналитика</p>
                            </div>
                        </div>
                        <div class="left-icons">
                            <div class="item-left-icon">
                                <img
                                    src="./img/wallet_1_1.svg"
                                    alt="Активы"
                                    width="42"
                                    height="42"
                                    class="icon-size"
                                />
                                <p>Активы</p>
                            </div>
                        </div>
                        <div class="left-icons">
                            <div class="item-left-icon">
                                <img
                                    src="./img/history_1.svg"
                                    alt="История операций"
                                    width="42"
                                    height="42"
                                    class="icon-size"
                                />
                                <p>История операций</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
