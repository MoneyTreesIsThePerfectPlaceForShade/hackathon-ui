<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Currency Trading App</title>
    </head>
    <body>
        <div class="container">
            <!-- Навигационная панель -->
            <header class="nav-bar">
                <!-- Лого банка -->
                <img
                    src="./img/New_Sovcombank_logo_(updated_version).svg"
                    alt="LOGO"
                    width="200px"
                    class="logo-img"
                />

                <!-- Поле поиска -->
                <div class="form-field">
                    <input
                        type="search"
                        class="search-field"
                        placeholder="    Поиск..."
                    />
                    <button type="submit" class="btn-search"></button>
                </div>

                <!-- Иконки аккаунта -->
                <div class="account-icons">
                    <img
                        src="/img/bell_1.svg"
                        alt="Уведомления"
                        width="42"
                        height="42"
                        class="icon-size"
                    />
                    <img
                        src="/img/email_1.svg"
                        alt="Почта"
                        width="42"
                        height="42"
                        class="icon-size"
                    />
                    <img
                        src="/img/Ellipse_9.svg"
                        alt="Плейсхолдер аккаунта"
                        width="42"
                        height="42"
                    />
                </div>
            </header>
        </div>
    </body>
</html>
